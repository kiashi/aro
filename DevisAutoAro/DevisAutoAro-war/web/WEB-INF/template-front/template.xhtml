<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="description" content="Introducing Lollipop, a sweet new take on Android."/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <h:outputStylesheet name="/fo/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/material-design/css/googleapi1.css"/>
        <h:outputStylesheet name="/material-design/css/googleapi2.css"/>
        <h:outputStylesheet name="/material-design/css/material.min.css"/>
        <h:outputStylesheet name="/material-design/css/styles.css"/>

        <style>
            #view-source {
                position: fixed;
                display: block;
                right: 0;
                bottom: 0;
                margin-right: 40px;
                margin-bottom: 40px;
                z-index: 900;
            }
        </style>

        <title>ARO</title>
    </h:head>

    <h:body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <div id="top">
                <ui:insert name="top">
                    <ui:include src="header.xhtml"/>
                </ui:insert>
            </div>

            <div id="left">
                <ui:insert name="left">
                    <ui:include src="left.xhtml"/>
                </ui:insert>
            </div>

            <div id="left">
                <ui:insert name="left"></ui:insert>
            </div>
            <div class="android-content mdl-layout__content">
                <div class="mdl-grid ">
                    <div class="mdl-cell mdl-cell--1-col"></div>

                    <div class="mdl-cell mdl-cell--10-col">
                        <ui:insert name="content">

                        </ui:insert>
                    </div>
                    <div class="mdl-cell mdl-cell--1-col"></div>
                </div>
            </div>

        </div>

        <div id="bottom">
            <ui:insert name="bottom">

            </ui:insert>
        </div>

    </h:body>

    <h:outputScript name="/material-design/js/material.min.js"/>
    <h:outputScript name="/fo/js/bootstrap.min.js"/>
</html>
