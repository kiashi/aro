<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/material-design/css/googleapi1.css"/>
        <h:outputStylesheet name="/material-design/css/googleapi2.css"/>
        <h:outputStylesheet name="/material-design/css/material.min.css"/>
        <h:outputStylesheet name="/material-design/css/styles.css"/>
        <h:outputStylesheet name="/material-design/css/table.css"/>
        <title>Backoffice</title>
    </h:head>

    <h:body>
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <ui:insert name="top">
                <ui:include src="header.xhtml"/>
            </ui:insert>
            <ui:insert name="left">
                <ui:include src="left.xhtml"/>
            </ui:insert>
            <main class="mdl-layout__content mdl-color--grey-100">
                <div class="mdl-grid demo-content">
                    <ui:insert name="content">
                    </ui:insert>
                </div>
            </main>
        </div>

    <h:outputScript name="/material-design/js/material.min.js"/>
