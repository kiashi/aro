<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Produits</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../../WEB-INF/template-front/template.xhtml">

            <ui:define name="content">

                <f:view>
                    <h:form>
                        <ui:repeat value="#{produitMB.listeProduit}" var ="item">
                            <div class="android-more-section">
                                <div class="android-section-title mdl-typography--display-1-color-contrast">Listes Poduits avec description</div>
                                <div class="android-card-container mdl-grid">
                                    <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
                                        <div class="mdl-card__media">
                                            <img src="images/more-from-1.png">
                                        </div>
                                        <div class="mdl-card__title">
                                            <h4 class="mdl-card__title-text"><h:outputText value="#{item.intitule}" /></h4>
                                        </div>
                                        <div class="mdl-card__supporting-text">
                                            <span class="mdl-typography--font-light mdl-typography--subhead"><h:outputText value="#{item.description}" /></span>
                                        </div>
                                        <div class="mdl-card__actions">
                                            <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" href="">
                                                Make the switch
                                                <i class="material-icons">chevron_right</i>
                                            </a>
                                            <h:link class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" rendered="#{clientSession!=null}" outcome="/JSF/Produit/#{item.nompage}/#{item.nompage}?idProduit=#{item.id}" includeViewParams="true" value="Se souscrire">
                                                <i class="material-icons">chevron_right</i>
                                            </h:link>
                                        </div>
                                    </div>
                                </div></div>
                        </ui:repeat>


                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
