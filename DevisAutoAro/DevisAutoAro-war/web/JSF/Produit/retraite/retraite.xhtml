<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>  
        <f:viewParam name="idProduit" value="#{retraiteMB.idProduit}"  
                     required="true"/>  
        <f:viewAction action="#{retraiteMB.loadProduit()}"/>  
    </f:metadata>
    <h:head>
        <title>Retraite</title>
    </h:head>
    <h:body>
        #{retraiteMB.produit.description}
        #{retraiteMB.produit.id}

        <f:view>


            <h:form>

                <h:panelGrid columns="2">

                    <h:outputLabel value="BeneficiaireCasDeces:" for="beneficiaireCasDeces" />
                    <h:inputText id="beneficiaireCasDeces" value="#{retraiteMB.contrat.beneficiaireCasDeces}" title="BeneficiaireCasDeces" />


                    <h:outputLabel value="RtOptionRetrait:" for="rtOptionRetrait" />

                    <h:selectOneMenu class="form-control" id="rtOptionRetrait" value="#{retraiteMB.rtOptionRetraitSelect}"
                                     converter="#{retraiteMB.optionRetraitConverter}">
                        <f:selectItems value="#{retraiteMB.listeOptionRetrait}" 
                                       var="rtOptionRetrait"
                                       itemValue="#{rtOptionRetrait}"
                                       itemLabel="#{rtOptionRetrait.libelle}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="RtPeriodiciteCotisation:" for="rtPeriodiciteCotisation" />

                    <h:selectOneMenu class="form-control" id="rtPeriodiciteCotisation" value="#{retraiteMB.rtperiodeSelect}"
                                     converter="#{retraiteMB.rtperiodeConverter}">
                        <f:selectItems value="#{retraiteMB.listertperiode}" 
                                       var="rtPeriodiciteCotisation"
                                       itemValue="#{rtPeriodiciteCotisation}"
                                       itemLabel="#{rtPeriodiciteCotisation.libelle}"/>
                    </h:selectOneMenu>

                    <h:outputLabel value="RtType:" for="rtType" />

                    <h:selectOneMenu class="form-control" id="rtType" value="#{retraiteMB.rtTypeSelect}"
                                     converter="#{retraiteMB.rtTypeConverter}">
                        <f:selectItems value="#{retraiteMB.listertType}" 
                                       var="rtType"
                                       itemValue="#{rtType}"
                                       itemLabel="#{rtType.libelle}"/>
                    </h:selectOneMenu>

                </h:panelGrid>
                <h:commandButton  value="Valider" action="#{retraiteMB.ajouterContratRetraite()}"> 

                </h:commandButton>
            </h:form>
        </f:view>


    </h:body>
</html>
