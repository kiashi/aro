<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>  
        <f:viewParam name="idContrat" value="#{depotRetraiteMB.idContrat}"  
                     required="true"/>  
        <f:viewAction action="#{depotRetraiteMB.loadContrat()}"/>  
    </f:metadata>
    <h:head>
        <title>Retraite Depot</title>
    </h:head>
    <h:body>


        <f:view>


            <h:form>
                <ui:composition template="./../../../WEB-INF/template-front/md-template.xhtml">
                    <ui:define name="content">
                        <div class="android-more-section">
                            <h4>DÃ©poser </h4>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <h:inputText class="mdl-textfield__input" id="valeur" value="#{depotRetraiteMB.depot.valeur}" title="Valeur" />
                                <label class="mdl-textfield__label" for="valeur">Montant</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <h:inputText class="mdl-textfield__input" id="nocompte" value="#{depotRetraiteMB.nocompte}" title="Votre Numero de compte" />
                                <label class="mdl-textfield__label" for="nocompte">Votre Numero de compte</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <h:inputText class="mdl-textfield__input" id="mdp" value="#{depotRetraiteMB.mdp}" title="Code secret du compte" />
                                <label class="mdl-textfield__label" for="mdp">Votre Numero de compte</label>
                            </div>
                            <h:commandButton action="#{depotRetraiteMB.ajouterDepot(depotRetraiteMB.idContrat)}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="Ajouter"/>
                            <hr></hr>





                            <h:dataTable value="#{depotRetraiteMB.listeDepot}" var="item">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Valeur"/>
                                    </f:facet>
                                    <h:outputText value="#{item.valeur}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Daty"/>
                                    </f:facet>
                                    <h:outputText value="#{item.daty}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                </h:column>

                            </h:dataTable>
                            <h:outputLabel value="TOTAL : "/>
                            <h:outputText value="#{depotRetraiteMB.total}"/>


                            <h:link outcome="/JSF/Produit/retraite/rachat?idContrat=#{depotRetraiteMB.idContrat}" includeViewParams="true" value="Rachat"/>
                        </div>
                    </ui:define>
                </ui:composition>
            </h:form>



        </f:view>

    </h:body>
</html>
