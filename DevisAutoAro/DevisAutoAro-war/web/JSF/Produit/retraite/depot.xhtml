<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <f:metadata>  
         <f:viewParam name="idContrat" value="#{depotRetraiteMB.idContrat}"  
                     required="true"/>  
        <f:viewAction action="#{depotRetraiteMB.loadContrat()}"/>  
    </f:metadata>
    <h:head>
        <title>Retraite Depot</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                
                <h:panelGrid columns="2">
                   
                    <h:inputText id="valeur" value="#{depotRetraiteMB.depot.valeur}" title="Valeur" />
                    
                </h:panelGrid>
                
                <h:commandButton action="#{depotRetraiteMB.ajouterDepot()}"  value="Ajouter"/>
            </h:form>
        </f:view>

    </h:body>
</html>
