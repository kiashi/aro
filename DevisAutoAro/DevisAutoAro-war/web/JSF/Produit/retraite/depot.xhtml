<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>  
        <f:viewParam name="idContrat" value="#{depotRetraiteMB.idContrat}"  
                     required="true"/>  
        <f:viewAction action="#{depotRetraiteMB.loadContrat()}"/>  
    </f:metadata>
    <h:head>
        <title>Retraite Depot</title>
    </h:head>
    <h:body>


        <f:view>


            <h:form>

                <h:panelGrid columns="2">

                    <h:inputText id="valeur" value="#{depotRetraiteMB.depot.valeur}" title="Valeur" />
                    <br></br>
                    <h:outputLabel value="Votre Numero de compte :" for="nocompte" />
                    <h:inputText value="#{depotRetraiteMB.nocompte}" title="nocompte"/>
                    
                    <h:outputLabel value="Votre Mot de Passe :" for="mdp" />
                    <h:inputText value="#{depotRetraiteMB.mdp}" title="mdp"/>

                </h:panelGrid>

                <h:commandButton action="#{depotRetraiteMB.ajouterDepot(depotRetraiteMB.idContrat)}"  value="Ajouter"/>




                <h:dataTable value="#{depotRetraiteMB.listeDepot}" var="item">

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Valeur"/>
                        </f:facet>
                        <h:outputText value="#{item.valeur}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Daty"/>
                        </f:facet>
                        <h:outputText value="#{item.daty}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>

                </h:dataTable>
                <h:outputLabel value="TOTAL : "/>
                <h:outputText value="#{depotRetraiteMB.total}"/>


                <h:commandLink action="/JSF/Produit/retraite/rachat.xhtml"  value="Rachat"/>
            </h:form>



        </f:view>

    </h:body>
</html>
