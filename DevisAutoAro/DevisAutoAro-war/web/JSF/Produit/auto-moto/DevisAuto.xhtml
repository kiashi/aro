<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../../WEB-INF/template-front/md-template.xhtml">
            <ui:define name="content">

                <f:view>
                    <h:form>
                        <div class="android-more-section" id="vehicule">

                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--3-col"></div>
                                <div class="mdl-cell mdl-cell--6-col">
                                    <h6>Caractéristiques du véhicule</h6>
                                    <h:outputLabel value="Durée (mois):" for="nbMois" />
                                    <h:selectOneMenu class="mdl-textfield__input" id="nbMois" value = "#{devisAutoMotoMB.dureeMois}" title="nbMois"> 
                                        <f:selectItem itemValue = "1" itemLabel = "1" /> 
                                        <f:selectItem itemValue = "2" itemLabel = "2" />
                                        <f:selectItem itemValue = "3" itemLabel = "3" />
                                        <f:selectItem itemValue = "4" itemLabel = "4" />
                                        <f:selectItem itemValue = "5" itemLabel = "5" />
                                        <f:selectItem itemValue = "6" itemLabel = "6" />
                                        <f:selectItem itemValue = "7" itemLabel = "7" />
                                        <f:selectItem itemValue = "8" itemLabel = "8" />
                                        <f:selectItem itemValue = "9" itemLabel = "9" />
                                        <f:selectItem itemValue = "10" itemLabel = "10" />
                                        <f:selectItem itemValue = "11" itemLabel = "11" />
                                        <f:selectItem itemValue = "12" itemLabel = "12" />
                                    </h:selectOneMenu>
                                    <div class="mdl-grid">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                                            <h:inputText  class="mdl-textfield__input"  id="puissanceFiscale" value="#{devisAutoMotoMB.auto.puissanceFiscale}" title="puissanceFiscale" />
                                            <label class="mdl-textfield__label" for="puissanceFiscale">Puissance Fiscale</label>
                                        </div>

                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label  mdl-cell mdl-cell--6-col">

                                            <h:inputText  class="mdl-textfield__input"  id="sourceEnergie" value="#{devisAutoMotoMB.auto.sourceEnergie}" title="sourceEnergie" />
                                            <label class="mdl-textfield__label" for="sourceEnergie">Source Energie</label>
                                        </div>
                                    </div>


                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                        <h:inputText  class="mdl-textfield__input" id="poidsVide" value="#{devisAutoMotoMB.auto.poidsVide}" title="poidsVide" />
                                        <label class="mdl-textfield__label" for="poidsVide">Poids à vide</label>
                                    </div>
                                    <div class="mdl-grid">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                                            <h:inputText  class="mdl-textfield__input"  id="nbPlace" value="#{devisAutoMotoMB.auto.nbPlace}" title="nbPlace" />
                                            <label class="mdl-textfield__label" for="nbPlace">Nombre de Place</label>

                                        </div>


                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                                            <h:inputText  class="mdl-textfield__input" id="nbRoues" value="#{devisAutoMotoMB.auto.nbRoues}" title="nbRoues" />
                                            <label class="mdl-textfield__label" for="nbRoues">Nombre de Roues</label>

                                        </div>
                                    </div>
                                    <center><a class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" href="#garanties" 
                                               ><i class="material-icons">send</i></a></center>
                                </div>

                            </div>



                        </div>
                        <div class="android-more-section" id="garanties">
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--3-col"></div>
                                <div class="mdl-cell mdl-cell--6-col">
                                    <h6>Selectionnez les garanties désirées et ajoutez les limites</h6>
                                    <h:dataTable class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" value="#{devisAutoMotoMB.listeSaisieGaranti}" var="item">
                                        <h:column>

                                            <f:facet name="header">
                                                <h:outputText value="Garantie"/>
                                            </f:facet>

                                            <h:outputText  value="#{item.a.libelle}" />
                                        </h:column> 
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Limite"/>
                                            </f:facet>
                                            <h:inputText  class="mdl-textfield__input"  value="#{item.limite}"/>
                                        </h:column> 
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Prime Nette"/>
                                            </f:facet>
                                            <h:outputText value="#{item.primeNette}"/>
                                        </h:column> 
                                    </h:dataTable>
                                    <br></br>
                                    <center>
                                        <h:commandButton class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="CALCULER" action="#{devisAutoMotoMB.calculer()}"> 
                                            <f:ajax execute="@form" render="@form" />
                                        </h:commandButton>
                                    </center>
                                </div>
                                <div class="mdl-cell mdl-cell--3-col"></div>
                            </div>

                        </div>

                        <div class="android-more-section">
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col"></div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:outputLabel value="TE : " for="tauxE" />
                                    <h:outputText class="mdl-textfield__input" value="#{devisAutoMotoMB.tauxE}"/>
                                    <br></br>
                                    <h:outputLabel value="TVA : " for="tauxVA" />
                                    <h:outputText class="mdl-textfield__input" value="#{devisAutoMotoMB.tauxVA}"/>
                                    <br></br>
                                    <h:outputLabel value="TOTAL DES PRIME NETTES : " for="pn" />
                                    <h:outputText  value=" #{devisAutoMotoMB.prime} Ar" id="pn"/>
                                    <br></br>
                                    <strong><h:outputLabel value="PRIME TOTAL : " for="primeTotal" /></strong>
                                    <strong><h:outputText  value=" #{devisAutoMotoMB.primeTotal} Ar"/></strong>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col-col"></div>
                            </div>

                        </div>


                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
