<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:metadata>  
        <f:viewParam name="idSouscription" value="#{listeSinistreMB.idSouscription}"  
                     required="true"/>  
    </f:metadata>
    <h:head>
        <title>Sinistres</title>
        <!--        <style>
                    .demo-list-three {
                        width: 650px;
                    }
                </style>-->
    </h:head>
    <body>

        <ui:composition template="./../../../WEB-INF/template-front/md-template.xhtml">

            <ui:define name="content">
                <div class="android-more-section">

                    <div class="mdl-grid">


                        <div class="mdl-cell mdl-cell--3-col" style="left: auto; max-height: 158px; position: relative; top: 0px;">
                            <nav class="devsite-section-nav devsite-nav nocontent" >
                                <ul class="demo-list-icon mdl-list">
                                    <li class="mdl-list__item">
                                        <span class="mdl-list__item-primary-content">
                                            <h:link class="mdl-navigation__link" outcome="/JSF/Produit/auto-moto/depot.xhtml?idContrat=#{listeSinistreMB.idSouscription}"  includeViewParams="true">Informations sur le contrat</h:link>
                                        </span>
                                    </li>

                                    <li class="mdl-list__item">
                                        <span class="mdl-list__item-primary-content">
                                            <h:link class="mdl-navigation__link" outcome="/JSF/Produit/auto-moto/listeSinistres.xhtml?idSouscription=#{listeSinistreMB.idSouscription}" includeViewParams="true" value="">Sinistres</h:link>
                                        </span>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="mdl-cell mdl-cell--9-col">
                            <span class="mdl-chip">
                                <span class="mdl-chip__text">
                                    <h:link outcome="/JSF/Produit/auto-moto/declarationSinistre.xhtml?idSouscription=#{listeSinistreMB.idSouscription}" 
                                            class="mdl-button--accent"
                                            value="Déclarer un nouveau sinistre"/></span>
                            </span>


                            <ul class="demo-list-two mdl-list">
                                <ui:repeat value="#{listeSinistreMB.listeSinistres}" var="sinistre">
                                    <li class="mdl-list__item mdl-list__item--two-line">

                                        <span class="mdl-list__item-primary-content">
                                            <h:link class="mdl-navigation__link"  outcome="/JSF/Produit/auto-moto/ficheSinistre.xhtml?idSinistre=#{sinistre.id}">
                                                <span>
                                                    #{sinistre.categorie.libelle}
                                                </span>
                                                <span class="mdl-list__item-sub-title">
                                                    #{listeSinistreMB.util.dateToString(sinistre.daty)} #{sinistre.heure} à #{sinistre.lieu}
                                                </span>
                                            </h:link>
                                        </span>
                                        <h:panelGroup rendered="#{sinistre.termine==1}">
                                            <span class="mdl-list__item-secondary-content">
                                                <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">checked</i></a>
                                            </span>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{sinistre.termine!=1}">
                                            <span class="mdl-list__item-secondary-content">
                                                <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">close</i></a>
                                            </span>
                                        </h:panelGroup>
                                    </li>
                                </ui:repeat>
                            </ul>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
