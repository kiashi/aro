<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>  
        <f:viewParam name="idProduit" value="#{autoMotoMB.idProduit}"  
                     required="true"/>  
        <f:viewAction action="#{autoMotoMB.loadProduit()}"/>  
    </f:metadata>
    <h:head>
        <title>Auto-Moto</title>

        #{autoMotoMB.produit.description}
        #{autoMotoMB.produit.id}
    </h:head>
    <h:body>


        <h:form>
          
        <h:outputLabel value="Date Mis en circulation" for="datecirculation" />
         <h:inputText  class="form-control"  id="datecirculation" value="#{autoMotoMB.vehicule.dateCirculation}" title="datecirculation">
         <f:convertDateTime pattern="MM/dd/yyyy" />
         </h:inputText>
        
          <h:outputLabel value="NO Serie" for="noserie" />
          <h:inputText  class="form-control"  id="noserie" value="#{autoMotoMB.vehicule.noSerie}" title="noserie" />
            
         <h:outputLabel value="Carrosserie" for="carrosserie" />
         <h:inputText  class="form-control"  id="carrosserie" value="#{autoMotoMB.vehicule.carrosserie}" title="carrosserie" />
        
         <h:outputLabel value="Type" for="type" />
         <h:inputText  class="form-control"  id="type" value="#{autoMotoMB.vehicule.type}" title="type" />
            
        <h:outputLabel value="Marque" for="marque" />
        <h:inputText  class="form-control"  id="marque" value="#{autoMotoMB.vehicule.marque}" title="marque" />
        
        <h:outputLabel value="Matricule" for="matricule" />
        <h:inputText  class="form-control"  id="matricule" value="#{autoMotoMB.vehicule.noImm}" title="matricule" />    
        
        <h:outputLabel value="Puissance Fiscale" for="puissanceFiscale" />
        <h:inputText  class="form-control"  id="puissanceFiscale" value="#{autoMotoMB.vehicule.puissanceFiscale}" title="puissanceFiscale" />

        <h:outputLabel value="Source Energie:" for="sourceEnergie" />
        <h:inputText  class="form-control"  id="sourceEnergie" value="#{autoMotoMB.vehicule.sourceEnergie}" title="sourceEnergie" />

        <h:outputLabel value="Poids Vide" for="poidsVide" />
        <h:inputText  class="form-control"  id="poidsVide" value="#{autoMotoMB.vehicule.poidsVide}" title="poidsVide" />

        <h:outputLabel value="Nombre de Place" for="nbPlace" />
        <h:inputText  class="form-control"  id="nbPlace" value="#{autoMotoMB.vehicule.nbPlace}" title="nbPlace" />

        <h:outputLabel value="Nombre de Roues" for="nbRoues" />
        <h:inputText  class="form-control"  id="nbRoues" value="#{autoMotoMB.vehicule.nbRoues}" title="nbRoues" />


        <h:dataTable class="table-condensed" value="#{autoMotoMB.garanti}" var="item">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Garantie"/>
                </f:facet>
                <h:inputText  class="form-control"  value="#{item.a.libelle}"/>
            </h:column> 
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Limite"/>
                </f:facet>
                <h:inputText  class="form-control"  value="#{item.limite}"/>
            </h:column> 
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Prime Nette"/>
                </f:facet>
                <h:inputText  class="form-control"  value="#{item.primeNette}"/>
            </h:column> 
        </h:dataTable>

        
        <h:commandButton  value="Valider" action="#{autoMotoMB.ajouterContratAutoMoto()}">
             
            </h:commandButton>
        </h:form>

    </h:body>
</html>
