<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>  
        <f:viewParam name="idProduit" value="#{autoMotoMB.idProduit}"  
                     required="true"/>  
        <f:viewAction action="#{autoMotoMB.loadProduit()}"/>  
    </f:metadata>
    <h:head>
        <title>Auto-Moto</title>

        #{autoMotoMB.produit.description}
        #{autoMotoMB.produit.id}
    </h:head>
    <h:body>

        <h:form>

            <ui:composition template="./../../../WEB-INF/template-front/md-template.xhtml">
                <ui:define name="content">
                    <div class="android-more-section">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--2-col"></div>
                            <div class="mdl-cell mdl-cell--8-col">
                                <div class="mdl-grid">
                                    <div class="mdl-cell mdl-cell--2-col"></div>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                                    <h:inputText  class="mdl-textfield__input"  id="datecirculation" value="#{autoMotoMB.vehicule.dateCirculation}" title="datecirculation">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:inputText>
                                    <label class="mdl-textfield__label" for="datecirculation">Date Mis en circulation</label>
                                </div>



                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                                    <h:inputText  class="mdl-textfield__input"  id="noserie" value="#{autoMotoMB.vehicule.noSerie}" title="N° série" />
                                    <label class="mdl-textfield__label" for="noserie">N° série</label>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <h:inputText  class="mdl-textfield__input"  id="carrosserie" value="#{autoMotoMB.vehicule.carrosserie}" title="Carrosserie" />
                                    <label class="mdl-textfield__label" for="carrosserie">Carrosserie</label>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <h:inputText  class="mdl-textfield__input"  id="type" value="#{autoMotoMB.vehicule.type}" title="type" />
                                    <label class="mdl-textfield__label" for="type">Type du véhicule</label>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <h:inputText  class="mdl-textfield__input"  id="marque" value="#{autoMotoMB.vehicule.marque}" title="marque" />
                                    <label class="mdl-textfield__label" for="marque">Marque</label>
                                </div>                                

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <h:inputText  class="mdl-textfield__input"  id="matricule" value="#{autoMotoMB.vehicule.noImm}" title="matricule" />    
                                    <label class="mdl-textfield__label" for="matricule">N° immatriculation</label>
                                </div>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <h:inputText  class="mdl-textfield__input"  id="puissanceFiscale" value="#{autoMotoMB.vehicule.puissanceFiscale}" title="puissanceFiscale" />
                                    <label class="mdl-textfield__label" for="puissanceFiscale">Puissance</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <h:inputText  class="mdl-textfield__input"  id="sourceEnergie" value="#{autoMotoMB.vehicule.sourceEnergie}" title="sourceEnergie" />
                                    <label class="mdl-textfield__label" for="sourceEnergie">Source d'energie</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <h:inputText  class="mdl-textfield__input"  id="poidsVide" value="#{autoMotoMB.vehicule.poidsVide}" title="poidsVide" />
                                    <label class="mdl-textfield__label" for="poidsVide">Poids à vide</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <h:inputText  class="mdl-textfield__input"  id="nbPlace" value="#{autoMotoMB.vehicule.nbPlace}" title="nbPlace" />
                                    <label class="mdl-textfield__label" for="nbPlace">Nombre de places</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <h:inputText  class="mdl-textfield__input"  id="nbRoues" value="#{autoMotoMB.vehicule.nbRoues}" title="nbRoues" />
                                    <label class="mdl-textfield__label" for="nbRoues">Nombre de roues</label>
                                </div>

                            </div>

                            <div class="mdl-cell mdl-cell--2-col">

                            </div>

                        </div>
                        <h:dataTable class="table-condensed" value="#{autoMotoMB.garanti}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Garantie"/>
                                </f:facet>
                                <h:inputText  class="mdl-textfield__input"  value="#{item.a.libelle}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Limite"/>
                                </f:facet>
                                <h:inputText  class="mdl-textfield__input"  value="#{item.limite}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Prime Nette"/>
                                </f:facet>
                                <h:inputText  class="mdl-textfield__input"  value="#{item.primeNette}"/>
                            </h:column> 
                        </h:dataTable>







                        <h:commandButton  value="Valider" action="#{autoMotoMB.ajouterContratAutoMoto()}">

                        </h:commandButton>

                    </div>
                </ui:define>
            </ui:composition>
        </h:form>


    </h:body>
</html>
