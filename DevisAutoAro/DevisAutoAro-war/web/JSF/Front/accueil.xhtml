<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Assurances ARO</title>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyDrraNXh6f3CoRtbVgC_euAvIhqEVhoO9U" type="text/javascript">

        </script>
    </h:head>

    <ui:composition template="./../../WEB-INF/template-front/md-template.xhtml">
        <ui:define name="content">
            <f:view>
                <h:form>
                    <div class="android-be-together-section mdl-typography--text-center">
                        <div class="logo-font android-slogan">Assurances ARO</div>
                        <div class="logo-font android-sub-slogan">"Miaina sy mihary, mandry ivohon'ny vato"</div>



                        <a href="#screens">

                        </a>
                    </div>
                    <div class="android-more-section" id="vehicule">

                        <div class="android-card-container mdl-grid">
                            <ui:repeat value="#{produitMB.listeProduit}" var ="item">


                                <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
                                    <div class="mdl-card__media">

                                        <!--<h:graphicImage value="/resources/material-design/css/.jpg" />-->
                                    </div>
                                    <div class="mdl-card__title">
                                        <h4 class="mdl-card__title-text"><h:outputText value="#{item.intitule}" /></h4>
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <span class="mdl-typography--font-light mdl-typography--subhead"><h:outputText value="#{item.description}" /></span>
                                    </div>
                                    <div class="mdl-card__actions">
                                        <p:commandButton class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" rendered="#{clientSession==null}" onclick="PF('dlg').show();" value="Information"/>
                                        <p:dialog header="#{item.intitule}" widgetVar="dlg" minimizable="true" maximizable="true">
                                            <h:outputText value="#{item.description}" />
                                        </p:dialog>


                                        <h:link class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" rendered="#{clientSession!=null}" outcome="/JSF/Produit/#{item.nompage}/#{item.nompage}?idProduit=#{item.id}" includeViewParams="true" value="Se souscrire">
                                            <i class="material-icons">chevron_right</i>
                                        </h:link>
                                    </div>
                                </div>

                            </ui:repeat>
                            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
                                <div class="mdl-card__media">
                                    <!--<h:graphicImage value="/resources/material-design/css/voyage.JPG" />-->
                                </div>
                                <div class="mdl-card__title">
                                    <h4 class="mdl-card__title-text">Voyage</h4>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <span class="mdl-typography--font-light mdl-typography--subhead">"Pensez aux êtres qui vous sont chers et faites confiance à l'Assurance ARO."</span>
                                </div>
                                <div class="mdl-card__actions">
                                    <p:commandButton class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" rendered="#{clientSession==null}" onclick="PF('dlg').show();" value="Information"/>
                                    <p:dialog header="#{item.intitule}" widgetVar="dlg" minimizable="true" maximizable="true">
                                        <h:outputText value="#{item.description}" />
                                    </p:dialog>
                                    <h:link class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" rendered="#{clientSession!=null}"  includeViewParams="true" value="Se souscrire">
                                        <i class="material-icons">chevron_right</i>
                                    </h:link>
                                </div>
                            </div>
                            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--3dp">
                                <div class="mdl-card__media">
                                    <!--<h:graphicImage value="/resources/material-design/css/tanteraka.JPG" />-->
                                </div>
                                <div class="mdl-card__title">
                                    <h4 class="mdl-card__title-text">Aro tanteraka</h4>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    <span class="mdl-typography--font-light mdl-typography--subhead">« Chefs d’entreprise, groupements d’employés, Associations. »</span>
                                </div>
                                <div class="mdl-card__actions">
                                    <p:commandButton class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" rendered="#{clientSession==null}" onclick="PF('dlg').show();" value="Information"/>
                                    <p:dialog header="#{item.intitule}" widgetVar="dlg" minimizable="true" maximizable="true">
                                        <h:outputText value="#{item.description}" />
                                    </p:dialog>
                                    <h:link class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" rendered="#{clientSession!=null}"  includeViewParams="true" value="Se souscrire">
                                        <i class="material-icons">chevron_right</i>
                                    </h:link>
                                </div>
                            </div>
                        </div>
                    </div>

                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>

</html>
