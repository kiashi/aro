<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>  
        <f:viewParam name="idContrat" value="#{paiementMB.idContrat}"  
                     required="true"/>  
        <f:viewAction action="#{paiementMB.loadContrat()}"/>  
    </f:metadata>
    <h:head>
        <title>Payement En Ligne</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/template-front/md-template.xhtml">

            <ui:define name="content">
                <div class="android-more-section">
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col"></div>
                        <div class="mdl-cell mdl-cell--4-col">
                            <h5>Saisissez les informations de votre carte bancaire</h5>
                            <h:form>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <h:inputText class="mdl-textfield__input"  value="#{paiementMB.nocompte}" title="N° compte"/>
                                    <label class="mdl-textfield__label" for="nocompte">N° compte</label>
                                </div>
                                <br></br>

                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

                                    <h:inputText class="mdl-textfield__input" value="#{paiementMB.mdp}" title="mdp"/>
                                    <label class="mdl-textfield__label" for="mdp">Code secret</label>
                                </div>

                                <h:commandButton 
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                                    action="#{paiementMB.ajouterpaiement(paiementMB.idContrat)}" value="Valider"/>
                            </h:form>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col"></div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
