<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>  
        <f:viewParam name="idContrat" value="#{paiementMB.idContrat}"  
                     required="true"/>  
        <f:viewAction action="#{paiementMB.loadContrat()}"/>  
    </f:metadata>
    <h:head>
        <title>Payement En Ligne</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Votre Numero de compte :" for="nocompte" />
            <h:inputText value="#{paiementMB.nocompte}" title="nocompte"/>
            <h:outputLabel value="Votre Mot de Passe :" for="mdp" />
            <h:inputText value="#{paiementMB.mdp}" title="mdp"/>
            <h:commandButton action="#{paiementMB.ajouterpaiement(paiementMB.idContrat)}" value="Valider"/>
        </h:form>
    </h:body>
</html>
