<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Bot</title>
        <style>
            .produit {
                background : blue;
                float : left;
                margin-left : 10px;
            }
            .produits {
                background : grey;
            }
        </style>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <div class="chat">
                    
                    <ui:repeat value="#{botMB.discussion}" var="mes">
                        <h:outputText value="#{mes.content}"/>
                        <ui:repeat value="#{mes.boutons}" var="bouton">
                            <h:commandButton label="#{bouton}"/>
                        </ui:repeat>
                    </ui:repeat>
                </div>
                <h:inputText  value="#{botMB.textUser}"/>
                <h:commandButton action="#{botMB.send()}" label="send">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
