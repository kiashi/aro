<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inscription Client</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Inscription Client"/></h1>
                <h:panelGrid columns="3">
                    <!--<h:outputLabel value="ClType:" for="clType" />

                    <h:selectOneMenu class="form-control" id="clType" value=""
                                     converter="">
                        <f:selectItems value="" 
                                       var="clType"
                                       itemValue=""
                                       itemLabel=""/>
                    </h:selectOneMenu>
                    <h:message for="clType"></h:message>-->
                    <h:outputLabel value="Nom:" for="nom" />
                    <h:inputText id="nom" value="#{clientMB.client.nom}" title="Nom" />
                    <h:message for="nom"></h:message>

                    <h:outputLabel value="Prenom:" for="prenom" />
                    <h:inputText id="prenom" value="#{clientMB.client.prenom}" title="Prenom" />
                    <h:message for="prenom"></h:message>
                    <h:outputLabel value="Adresse:" for="adresse" />
                    <h:inputText id="adresse" value="#{clientMB.client.adresse}" title="Adresse" />
                    <h:message for="adresse"></h:message>
                    <h:outputLabel value="Profession:" for="profession" />
                    <h:inputText id="profession" value="#{clientMB.client.profession}" title="Profession" />
                    <h:message for="profession"></h:message>
                    <h:outputLabel value="DateNaissance:" for="dateNaissance" />
                    <h:inputText id="dateNaissance" value="#{clientMB.client.dateNaissance}" title="DateNaissance" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:message for="dateNaissance"></h:message>
                    <h:outputLabel value="LieuNaissance:" for="lieuNaissance" />
                    <h:inputText id="lieuNaissance" value="#{clientMB.client.lieuNaissance}" title="LieuNaissance" />
                    <h:message for="lieuNaissance"></h:message>
                    <h:outputLabel value="Cin:" for="cin" />
                    <h:inputText id="cin" value="#{clientMB.client.cin}" title="Cin" />
                    <h:message for="cin"></h:message>
                    <h:outputLabel value="Tel:" for="tel" />
                    <h:inputText id="tel" value="#{clientMB.client.tel}" title="Tel" />
                    <h:message for="tel"></h:message>
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{clientMB.client.email}" title="Email" />
                    <h:message for="email"></h:message>
                    <h:outputLabel value="Mdp:" for="mdp" />
                    <h:inputText id="mdp" value="#{clientMB.client.mdp}" title="Mdp" />
                    <h:message for="mdp"></h:message>
                    <h:outputLabel value="DateSouscription:" for="dateSouscription" />
                    <h:inputText id="dateSouscription" value="#{clientMB.client.dateSouscription}" title="DateSouscription" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:message for="dateSouscription"></h:message>
                    <h:commandButton  value="AJOUTER" action="#{clientMB.ajouterClient()}"/> 



                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
